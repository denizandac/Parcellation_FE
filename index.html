<!doctype html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body {
            margin: 0;
            font-size: large;
        }

        .map {
            border-radius: 4px;
            overflow: hidden;
            border: solid 4px #003735;
            height: 550px;
            width: 70%;
        }

        .il_form {
            color: #003735;
            margin-top: 10px;
            margin-left: 20px;
        }

        .il_form select {
            background-color: #8aee6373;
        }

        .type_form {
            position: relative;
            left: 300px;
            top: -25px;
            color: #003735;
        }

        .type_form select {
            background-color: #8aee6373;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 200px;
            /* Location of the box */
            padding-right: 350px;
            left: 20px;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #66ffff;
            margin: auto;
            padding: 20px;
            border: 1px solid #518f5e;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #518f5e;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .save {
            background-color: #518f5e9d;
        }

        .exit {
            background-color: #8f515196;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .topnav {
            overflow: hidden;
            background-color: #4f6161;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 26px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #02d874;
            color: #002e15;
        }

        .topnav a.active {
            background-color: #02d874;
            color: #002e15;
        }

        .logo-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-top: -20px;
        }

        .table {
            position: relative;
            left: 1060px;
            top: -610px;
            width: 100%;
            white-space: nowrap;
        }

        .table th {
            border: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Belsis Yazılım Parselasyon Projesi</title>
</head>

<body style="background-color: #a8dce1;">
    <div class="topnav">
        <a class="navbar-brand" href="/">
            <div class="logo-image">
                <img src="images/belsis_simge.jfif" class="img-fluid">
            </div>
        </a>
        <a class="active" href="">Parselasyon Seçim</a>
        <a href="">Belsis Anasayfa</a>
    </div>
    <br>
    <div id="map" class="map"></div>
    <form style="color: #003735;" class="il_form">
        <label for="il">İl seçiniz(İsteğe bağlı): &nbsp;</label>
        <select id="il">
            <option value="varsayılan">Varsayılan</option>
            <option value="antalya">Antalya</option>
            <option value="ankara">Ankara</option>
            <option value="eskisehir">Eskişehir</option>
            <option value="istanbul">İstanbul</option>
            <option value="izmir">İzmir</option>
            <option value="züvas"> Züvas</option>
            <option value="haymana"> Haymana</option>
        </select>
    </form>
    <form style="color: #003735;" class="type_form">
        <label for="type">Seçim Stili: &nbsp;</label>
        <select id="type">
            <option value="Point">Nokta</option>
            <option value="LineString">Şerit</option>
            <option value="Polygon">Poligon</option>
        </select>
    </form>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>İl Giriniz</p>
            <input type="text" id="fname" name="fname"><br><br>
            <p>İlçe Giriniz</p>
            <input type="text" id="fname" name="fname"><br><br>
            <button id="save" class="save"> Kaydet ve Devam Et</button>
            <button id="exit" class="exit"> Kaydetmeden Devam Et</button>
        </div>

    </div>


    <script src="main.js"></script>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        var save = document.getElementById("save");
        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    </div>
    <div>
        <table id="table" class="table">
            <tr>
                <th class="il_column">İl</th>
                <th class="ilce_column">İlçe</th>
                <th class="koordinat_column">Parsel Koordinatları</th>
                <th class="edit_column">DÜZENLE</th>
            </tr>
        </table>
    </div>

    <div id="update_modal" class="modal">

</body>

</html>
